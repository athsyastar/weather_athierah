<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title and metadata for SEO -->
    <title>Weather Wonders</title>
    <meta name="title" content="Weather Wonders">
    <meta name="description" content="Weather Wonders is a weather app created by Athierah">
    
    <!-- External stylesheet for styling -->
    <link rel="stylesheet" href="index.css">
    
    <!-- Favicon for the website -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="new_integrity_value" crossorigin="anonymous">

    <!-- Google Fonts for custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Leaflet.js for interactive maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <!-- Header section with navigation and search bar -->
    <header>
        <div class="header-content">
            <img src="assets/weather.png" alt="Weather App Logo" class="logo">
            <nav class="nav-3d">
                <ul>
                    <li><a href="index.html">Weather</a></li>
                    <li><a href="maps.html">Maps</a></li>
                    <li><a href="hourlyforecast.html">Hourly Forecast</a></li>
                    <li><a href="activity.html">Activity</a></li>
                    <li><a href="news.html">News</a></li>
                    
                    <!-- User input section with search bar -->
                    <div class="user-input">
                      <!-- <label for="locationInput">Enter Location:</label> -->
                      <input type="text" id="locationInput" placeholder="Search Weather of Places/City...">
                      <button id="fetchWeatherBtn">Search</button>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Weather Info section -->
    <h2 style="color: rgb(201, 180, 209), 0, 0">Weather Info</h2>
    <section id="content">
        <!-- Weather content will be dynamically updated here -->
        <div class="search-result square-section" data-search-result>
            <ul class="view-list" data-search-list>
                <li class="view-item">
                    <div class="weather-info">
                        <p class="item-title" id="dateTime"></p>
                        <p class="item-title" id="location"></p>
                        <p class="item-subtitle" id="locationDetails"></p>
                        <p class="item-subtitle" id="temperature"></p>
                        <img src="" alt="Weather Icon" id="weatherIcon">
                        <p class="item-subtitle" id="windSpeed"></p>
                        <p class="item-subtitle" id="dewPoint"></p>
                        <p class="item-subtitle" id="humidity"></p>
                        <p class="item-subtitle" id="uvIndex"></p>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <!-- Weather Map section with Leaflet.js integration -->
    <section id="weatherMap">
        <div id="map" style="width: 100%; height: 400px;"></div>
    </section>

    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


    <!-- Include your renderer.js script -->
    <script src="renderer.js"></script>
    <script src="index.js"></script>
</body>
</html>
